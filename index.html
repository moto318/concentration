<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Concentration Online v5.4 (Smart Setup)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap');
        body { font-family: 'Roboto', 'Noto Sans JP', sans-serif; background-color: #f8fafc; user-select: none; }
        
        /* --- Card Styles --- */
        .card-container { perspective: 1000px; aspect-ratio: 4 / 3; width: 100%; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Flip Logic */
        .card-container.flipped .card-inner { transform: rotateY(180deg); }
        
        /* Matched Logic */
        .card-container.matched .card-inner { transform: rotateY(180deg); box-shadow: none; cursor: default; }
        .card-container.matched .card-back { background-color: #dcfce7; border: 2px solid #22c55e; color: #14532d; } 

        /* Faces */
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 0.75rem; padding: 0.5rem; }
        .card-front { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; font-size: 1.5rem; font-weight: bold; }
        .card-back { background-color: white; color: #1f2937; transform: rotateY(180deg); border: 2px solid #3b82f6; overflow: hidden; }
        .card-text { font-size: clamp(0.7rem, 2.5vw, 1.1rem); line-height: 1.3; white-space: pre-wrap; word-break: break-word; font-weight: 600; }
        
        /* UI Elements */
        .active-player { border-left: 5px solid #3b82f6; background-color: #eff6ff; }
        
        /* Modal Transitions */
        .modal { transition: opacity 0.3s ease-in-out; opacity: 0; pointer-events: none; }
        .modal.open { opacity: 1; pointer-events: auto; }

        /* Button Animations */
        @keyframes pulse-green { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .btn-success { background-color: #22c55e !important; animation: pulse-green 0.3s ease-in-out; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <nav class="bg-white shadow border-b px-4 py-3 flex justify-between items-center z-50 relative">
        <div class="flex items-center gap-2">
            <i data-lucide="globe" class="text-blue-600 w-6 h-6"></i>
            <h1 class="font-bold text-lg tracking-tight">English Online <span class="text-xs font-normal text-gray-400">v5.4</span></h1>
        </div>
        <div class="flex items-center gap-3">
            <span id="roomBadge" class="hidden text-xs font-mono bg-slate-100 px-2 py-1 rounded text-slate-500">Room: <span id="navRoomId">--</span></span>
            <button onclick="window.toggleSettings()" class="bg-slate-100 hover:bg-slate-200 text-slate-700 p-2 rounded-full transition relative group">
                <i data-lucide="settings" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <div id="toastBanner" class="hidden absolute top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-xl z-[100] text-sm font-bold flex items-center gap-2 transition-all">
        <i id="toastIcon" data-lucide="info"></i>
        <span id="toastText">Message</span>
    </div>

    <main class="flex-1 relative overflow-hidden bg-slate-50">

        <div id="sceneSetup" class="absolute inset-0 z-40 flex items-center justify-center p-4">
            <div class="bg-white max-w-sm w-full rounded-2xl shadow-xl p-8 space-y-6 text-center">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="gamepad-2" class="w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Join Game</h2>
                <div class="space-y-3 text-left">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Nickname</label>
                        <input type="text" id="playerName" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Taro">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Room ID</label>
                        <input type="text" id="roomName" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="1-1">
                    </div>
                </div>
                <button onclick="window.startApp()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                    Start <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <div id="sceneLobby" class="hidden absolute inset-0 z-30 flex flex-col items-center justify-center p-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Room: <span id="lobbyRoomName" class="text-blue-600 font-mono">--</span></h2>
                <p class="text-gray-500 mt-2">Waiting for players...</p>
            </div>
            
            <div id="lobbyPlayerList" class="flex flex-wrap justify-center gap-4 max-w-3xl w-full mb-8"></div>

            <div id="gameStartArea" class="hidden animate-bounce">
                 <button onclick="window.startGame()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 px-12 rounded-full shadow-lg flex items-center gap-3 transition">
                    <i data-lucide="play-circle" class="w-8 h-8"></i> SHUFFLE & START!
                </button>
            </div>
            <p id="waitingText" class="text-gray-400 italic text-sm">Waiting for setup...</p>
        </div>

        <div id="sceneGame" class="hidden h-full flex flex-col md:flex-row">
            <div class="w-full md:w-64 bg-white border-r flex flex-row md:flex-col shrink-0 overflow-x-auto md:overflow-visible z-20 shadow-sm">
                <div class="p-4 border-b shrink-0 flex items-center justify-between md:block">
                    <div>
                        <div class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Current Turn</div>
                        <div id="turnIndicator" class="text-lg font-bold text-slate-800 truncate">--</div>
                    </div>
                    <div id="turnBadge" class="hidden px-2 py-0.5 bg-green-100 text-green-700 text-xs font-bold rounded-full">YOU</div>
                </div>
                <div class="flex-1 p-2 space-y-2 overflow-y-auto" id="scoreBoard"></div>
            </div>

            <div class="flex-1 bg-slate-100 p-2 md:p-6 overflow-y-auto">
                <div id="gameGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4 max-w-6xl mx-auto pb-20"></div>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="modal fixed inset-0 z-[60] flex items-center justify-center bg-black/50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <i data-lucide="settings-2" class="text-gray-600"></i> Game Settings
                </h3>
                <button onclick="window.toggleSettings()" class="p-1 hover:bg-gray-200 rounded-full transition"><i data-lucide="x" class="w-5 h-5 text-gray-500"></i></button>
            </div>

            <div class="p-6 overflow-y-auto space-y-8">
                
                <section>
                    <h4 class="font-bold text-gray-700 mb-2 border-l-4 border-blue-500 pl-2">1. Create Cards</h4>
                    <p class="text-xs text-gray-500 mb-2">Paste Excel columns (English [TAB] Japanese)</p>
                    <textarea id="wordListInput" class="w-full h-32 p-3 border rounded-lg font-mono text-sm bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-200 outline-none resize-y" placeholder="Apple    りんご&#10;Banana    バナナ"></textarea>
                    <button id="btnGenerate" onclick="window.updateCards()" class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow flex justify-center items-center gap-2 transition-all">
                        <i data-lucide="save" class="w-4 h-4"></i> Generate Cards & Sync
                    </button>
                </section>

                <section class="pt-4 border-t">
                    <h4 class="font-bold text-gray-700 mb-2 border-l-4 border-red-500 pl-2">2. Danger Zone</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="window.resetGame()" class="bg-yellow-50 hover:bg-yellow-100 text-yellow-700 border border-yellow-200 font-bold py-3 rounded-lg flex flex-col items-center justify-center gap-1 text-sm">
                            <i data-lucide="rotate-ccw" class="w-5 h-5"></i> Restart Game
                        </button>
                        <button onclick="window.destroyRoom()" class="bg-red-50 hover:bg-red-100 text-red-700 border border-red-200 font-bold py-3 rounded-lg flex flex-col items-center justify-center gap-1 text-sm">
                            <i data-lucide="trash-2" class="w-5 h-5"></i> DESTROY ROOM
                        </button>
                    </div>
                </section>
                
                <section class="pt-4 border-t">
                     <h4 class="font-bold text-gray-700 mb-2 border-l-4 border-gray-500 pl-2">3. Player Management</h4>
                     <div id="adminPlayerList" class="bg-gray-100 rounded p-2 text-sm max-h-32 overflow-y-auto"></div>
                </section>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBE5uUhcvyGU_t6dOuMbUeZYpDB813uPhs",
            authDomain: "concentration-2cb8a.firebaseapp.com",
            projectId: "concentration-2cb8a",
            storageBucket: "concentration-2cb8a.firebasestorage.app",
            messagingSenderId: "1034581366776",
            appId: "1:1034581366776:web:e46d84210c3eacba3ae80d",
            measurementId: "G-D3GC22P1P5"
        };

        let app, db;
        try { app = initializeApp(firebaseConfig); db = getFirestore(app); } catch(e) { console.error(e); }

        // --- STATE ---
        let myId = localStorage.getItem('nico_player_id') || `p_${Math.random().toString(36).substr(2,9)}`;
        localStorage.setItem('nico_player_id', myId);
        let myName = "";
        let roomId = "";
        let currentData = null;
        let unsubscribe = null;
        let hasCheckedSetup = false; // ★ UPDATED FLAG

        // --- DOM ELEMENTS ---
        const scenes = {
            setup: document.getElementById('sceneSetup'),
            lobby: document.getElementById('sceneLobby'),
            game: document.getElementById('sceneGame')
        };
        const els = {
            navRoom: document.getElementById('navRoomId'),
            roomBadge: document.getElementById('roomBadge'),
            modal: document.getElementById('settingsModal'),
            lobbyRoom: document.getElementById('lobbyRoomName'),
            lobbyList: document.getElementById('lobbyPlayerList'),
            startBtn: document.getElementById('gameStartArea'),
            waitText: document.getElementById('waitingText'),
            grid: document.getElementById('gameGrid'),
            turnInd: document.getElementById('turnIndicator'),
            turnBadge: document.getElementById('turnBadge'),
            scoreBoard: document.getElementById('scoreBoard'),
            adminList: document.getElementById('adminPlayerList'),
            btnGenerate: document.getElementById('btnGenerate'),
            toast: document.getElementById('toastBanner'),
            toastText: document.getElementById('toastText')
        };

        window.onload = () => {
            lucide.createIcons();
            const saved = localStorage.getItem('nico_last_words');
            if(saved) document.getElementById('wordListInput').value = saved;
            if(localStorage.getItem('nico_name')) document.getElementById('playerName').value = localStorage.getItem('nico_name');
            if(localStorage.getItem('nico_room')) document.getElementById('roomName').value = localStorage.getItem('nico_room');
        };

        // --- CORE FUNCTIONS ---
        window.startApp = async () => {
            const nameIn = document.getElementById('playerName').value.trim();
            const roomIn = document.getElementById('roomName').value.trim();
            if(!nameIn || !roomIn) { showToast("Please enter Name and Room ID"); return; }
            myName = nameIn;
            roomId = roomIn;
            localStorage.setItem('nico_name', myName);
            localStorage.setItem('nico_room', roomId);
            els.navRoom.textContent = roomId;
            els.roomBadge.classList.remove('hidden');
            await joinRoom();
        };

        async function joinRoom() {
            const roomRef = doc(db, "rooms", roomId);
            try {
                const snap = await getDoc(roomRef);
                const me = { id: myId, name: myName, score: 0 };
                
                if (!snap.exists()) {
                    await setDoc(roomRef, {
                        status: 'lobby',
                        players: [me],
                        cards: [],
                        flipped: [],
                        turn: 0,
                        updated: Date.now()
                    });
                } else {
                    const data = snap.data();
                    const pList = data.players || [];
                    const exists = pList.find(p => p.id === myId);
                    if(exists) {
                        if(exists.name !== myName) {
                            const newP = pList.map(p => p.id === myId ? {...p, name: myName} : p);
                            await updateDoc(roomRef, { players: newP });
                        }
                    } else {
                        await updateDoc(roomRef, { players: arrayUnion(me) });
                    }
                }

                unsubscribe = onSnapshot(roomRef, (docSnap) => {
                    if(!docSnap.exists()) { showToast("Room deleted."); location.reload(); return; }
                    const data = docSnap.data();
                    currentData = data;
                    render(data);

                    // ★ SMART SETUP CHECK (Runs ONLY ONCE per session)
                    if (!hasCheckedSetup) {
                        hasCheckedSetup = true; // Mark done immediately
                        // If cards are EMPTY, open settings.
                        if (!data.cards || data.cards.length === 0) {
                            if(!els.modal.classList.contains('open')) window.toggleSettings();
                            showToast("Settings Opened: Please Create Cards!");
                        }
                    }
                });
            } catch (e) { showToast("Error: " + e.message); }
        }

        // --- RENDERING ---
        function render(data) {
            Object.values(scenes).forEach(s => s.classList.add('hidden'));
            if(data.status === 'lobby') scenes.lobby.classList.remove('hidden');
            else if(data.status === 'playing') scenes.game.classList.remove('hidden');
            
            els.lobbyRoom.textContent = roomId;
            
            // LOBBY RENDER (With Kick)
            els.lobbyList.innerHTML = data.players.map(p => {
                const isMe = p.id === myId;
                const kickBtn = isMe ? '' : `
                    <button onclick="event.stopPropagation(); window.kickPlayer('${p.id}')" class="absolute top-1 right-1 text-gray-300 hover:text-red-500 p-1 rounded-full hover:bg-red-50 transition" title="Kick Player">
                        <i data-lucide="x-circle" class="w-4 h-4"></i>
                    </button>
                `;
                return `
                    <div class="bg-white p-3 rounded-lg shadow-sm w-32 flex flex-col items-center relative group">
                        ${kickBtn}
                        <div class="bg-blue-100 p-2 rounded-full mb-1"><i data-lucide="user" class="w-5 h-5 text-blue-600"></i></div>
                        <span class="font-bold text-sm truncate w-full text-center">${p.name}</span>
                    </div>
                `;
            }).join('');
            
            if(data.cards && data.cards.length > 0) {
                els.startBtn.classList.remove('hidden');
                els.waitText.classList.add('hidden');
            } else {
                els.startBtn.classList.add('hidden');
                els.waitText.classList.remove('hidden');
                els.waitText.textContent = "Waiting for cards... (Check Settings ⚙️)";
            }

            if(data.status === 'playing') renderGame(data);

            // Admin List
            els.adminList.innerHTML = data.players.map(p => `
                <div class="flex justify-between items-center bg-white p-2 mb-1 rounded border">
                    <span>${p.name}</span>
                    <button onclick="window.kickPlayer('${p.id}')" class="text-xs text-red-600 hover:bg-red-50 px-2 py-1 rounded border border-red-200">Kick</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderGame(data) {
            const turnPlayer = data.players[data.turn];
            if(turnPlayer) {
                els.turnInd.textContent = turnPlayer.name;
                const isMyTurn = turnPlayer.id === myId;
                if(isMyTurn) {
                    els.turnBadge.classList.remove('hidden');
                    els.turnInd.parentElement.parentElement.classList.add('bg-green-50');
                } else {
                    els.turnBadge.classList.add('hidden');
                    els.turnInd.parentElement.parentElement.classList.remove('bg-green-50');
                }
            }

            els.scoreBoard.innerHTML = data.players.map((p, idx) => `
                <div class="flex justify-between items-center p-2 rounded ${idx === data.turn ? 'active-player' : 'bg-white border'}">
                    <span class="text-sm font-bold truncate w-24">${p.name}</span>
                    <span class="font-mono text-lg font-bold text-blue-600">${p.score}</span>
                </div>
            `).join('');

            els.grid.innerHTML = "";
            data.cards.forEach((card, idx) => {
                const div = document.createElement('div');
                div.className = `card-container ${card.flipped ? 'flipped' : ''} ${card.matched ? 'matched' : ''}`;
                if(!card.flipped && !card.matched) div.onclick = () => handleCardClick(idx);
                div.innerHTML = `
                    <div class="card-inner bg-white">
                        <div class="card-front text-white">${idx + 1}</div>
                        <div class="card-back"><span class="card-text">${card.text}</span></div>
                    </div>
                `;
                els.grid.appendChild(div);
            });
        }

        // --- GAME LOGIC ---
        window.handleCardClick = async (idx) => {
            if(!currentData) return;
            const d = currentData;
            const currentPlayer = d.players[d.turn];

            if (!currentPlayer) { showToast("Data Sync Error. Reset Game."); return; }
            const isSoloPlay = d.players.length === 1;
            if (!isSoloPlay && currentPlayer.id !== myId) { showToast(`It is ${currentPlayer.name}'s turn!`); return; }
            if (d.flipped.length >= 2) return;
            if (d.cards[idx].flipped || d.cards[idx].matched) return;

            try {
                const newCards = [...d.cards];
                newCards[idx].flipped = true;
                const newFlipped = [...d.flipped, idx];
                
                await updateDoc(doc(db, "rooms", roomId), {
                    cards: newCards,
                    flipped: newFlipped
                });

                if(newFlipped.length === 2) {
                    setTimeout(async () => {
                        await checkMatch(newCards, newFlipped, d);
                    }, 1500);
                }
            } catch (e) { showToast("Error: " + e.message); }
        };

        async function checkMatch(currentCards, flippedIndices, d) {
            const idx1 = flippedIndices[0];
            const idx2 = flippedIndices[1];
            const c1 = currentCards[idx1];
            const c2 = currentCards[idx2];
            
            let nextTurn = d.turn;
            let newPlayers = [...d.players];

            if(c1.pairId === c2.pairId) {
                c1.matched = true;
                c2.matched = true;
                newPlayers[d.turn].score = (newPlayers[d.turn].score || 0) + 1;
            } else {
                c1.flipped = false;
                c2.flipped = false;
                nextTurn = (d.turn + 1) % d.players.length;
            }

            await updateDoc(doc(db, "rooms", roomId), {
                cards: currentCards,
                players: newPlayers,
                flipped: [],
                turn: nextTurn
            });
        }

        // --- ADMIN / SETTINGS ACTIONS ---
        window.toggleSettings = () => {
            const m = els.modal;
            if(m.classList.contains('open')) m.classList.remove('open');
            else m.classList.add('open');
        };

        window.updateCards = async () => {
            const raw = document.getElementById('wordListInput').value;
            localStorage.setItem('nico_last_words', raw);
            
            const btn = els.btnGenerate;
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> Success!`;
            btn.classList.add('btn-success');

            const lines = raw.split('\n');
            let deck = [];
            let pairCount = 0;

            lines.forEach(line => {
                let parts = line.split('\t');
                if(parts.length < 2 && line.includes(',')) parts = line.split(',');
                if(parts.length >= 2) {
                    const t1 = parts[0].trim();
                    const t2 = parts[1].trim();
                    if(t1 && t2) {
                        deck.push({ text: t1, pairId: pairCount, flipped: false, matched: false });
                        deck.push({ text: t2, pairId: pairCount, flipped: false, matched: false });
                        pairCount++;
                    }
                }
            });

            if(deck.length < 4) { 
                showToast("Please provide at least 2 pairs."); 
                btn.innerHTML = originalText;
                btn.classList.remove('btn-success');
                return; 
            }

            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }

            await updateDoc(doc(db, "rooms", roomId), {
                cards: deck,
                flipped: [],
                status: 'lobby',
                turn: 0
            });
            
            if(currentData) {
                const resetPlayers = currentData.players.map(p => ({...p, score: 0}));
                await updateDoc(doc(db, "rooms", roomId), { players: resetPlayers });
            }
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('btn-success');
                window.toggleSettings();
            }, 1000);
        };

        // SHUFFLE START LOGIC
        window.startGame = async () => {
            if(!currentData || !currentData.players) return;
            
            let players = [...currentData.players];
            for (let i = players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [players[i], players[j]] = [players[j], players[i]];
            }

            showToast("Shuffling players...");

            await updateDoc(doc(db, "rooms", roomId), {
                status: 'playing',
                players: players,
                turn: 0
            });
        };

        // RESTART LOGIC (SHUFFLES PLAYERS)
        window.resetGame = async () => {
            if(!confirm("Restart game? (Shuffle players & cards)")) return;
            
            let deck = [...currentData.cards];
            deck.forEach(c => { c.flipped = false; c.matched = false; });
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }

            let players = currentData.players.map(p => ({...p, score: 0}));
            for (let i = players.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [players[i], players[j]] = [players[j], players[i]];
            }

            await updateDoc(doc(db, "rooms", roomId), {
                status: 'playing',
                cards: deck,
                players: players,
                flipped: [],
                turn: 0
            });
            window.toggleSettings();
        };

        window.destroyRoom = async () => {
            if(!confirm("⚠️ DANGER: Delete room?")) return;
            await deleteDoc(doc(db, "rooms", roomId)); 
            location.reload();
        };
        
        window.kickPlayer = async (pid) => {
            if(!confirm("Kick this player?")) return;
            const newP = currentData.players.filter(p => p.id !== pid);
            await updateDoc(doc(db, "rooms", roomId), { players: newP });
        };

        function showToast(msg) {
            els.toastText.textContent = msg;
            els.toast.classList.remove('hidden');
            setTimeout(() => els.toast.classList.add('hidden'), 3000);
        }
    </script>
</body>
