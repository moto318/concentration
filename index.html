<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Concentration Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap');
        body { font-family: 'Roboto', 'Noto Sans JP', sans-serif; background-color: #f0f4f8; user-select: none; }
        .card-container { perspective: 1000px; aspect-ratio: 4 / 3; width: 100%; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-container.flipped .card-inner, .card-container.matched .card-inner, .card-container.matched-visible .card-inner { transform: rotateY(180deg); }
        .card-container.matched-visible .card-inner { box-shadow: 0 0 15px 5px rgba(34, 197, 94, 0.5); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 0.75rem; padding: 1rem; }
        .card-front { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; font-size: 2rem; }
        .card-back { background-color: white; color: #1f2937; transform: rotateY(180deg); border: 3px solid #3b82f6; overflow: hidden; }
        .card-text { font-size: clamp(0.8rem, 100%, 1.4rem); line-height: 1.4; white-space: pre-wrap; word-break: break-word; }
        .active-player { border-left: 6px solid #3b82f6; background-color: #eff6ff; transform: scale(1.02); }
        .my-turn-alert { animation: pulse-border 2s infinite; border: 2px solid #ef4444; }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-slate-50">

    <nav class="bg-white shadow-sm border-b p-4 flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <i data-lucide="globe" class="text-blue-600"></i>
            <h1 class="font-bold text-gray-800">English Online</h1>
        </div>
        <div class="flex gap-2 items-center">
            <button id="globalResetBtn" onclick="window.resetRoom()" class="hidden text-xs bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded font-bold shadow transition flex items-center gap-1">
                <i data-lucide="trash-2" class="w-3 h-3"></i> Teacher Reset
            </button>
            <div id="connectionStatus" class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-500">Offline</div>
        </div>
    </nav>

    <div id="errorBanner" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 absolute top-16 left-0 right-0 z-50 text-xs" role="alert">
        <p class="font-bold">Error</p>
        <p id="errorText">Something went wrong.</p>
    </div>

    <main class="flex-1 relative overflow-hidden">
        
        <div id="sceneSetup" class="absolute inset-0 bg-slate-100 z-50 flex items-center justify-center p-4 overflow-y-auto">
            <div class="bg-white max-w-md w-full rounded-xl shadow-xl p-8 space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-800">Game Login</h2>
                    <p class="text-gray-500 text-sm">Join a room to play.</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" id="playerName" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-200 outline-none" placeholder="Ex: Taro">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Room Name (ID)</label>
                        <input type="text" id="roomName" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-200 outline-none" placeholder="Ex: 1-1">
                    </div>
                    
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" id="isTeacherMode" class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
                            <div>
                                <span class="text-sm font-bold text-gray-800">I am the Teacher (Host)</span>
                                <p class="text-xs text-gray-500">Enable settings & reset controls</p>
                            </div>
                        </label>
                    </div>
                </div>

                <button onclick="window.startApp()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg flex items-center justify-center gap-2">
                    Enter Room <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <div id="sceneLobby" class="hidden absolute inset-0 bg-white z-40 flex flex-col items-center justify-center p-4">
            <div class="max-w-2xl w-full text-center space-y-6">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Room: <span id="lobbyRoomName" class="text-blue-600"></span></h2>
                    <p class="text-gray-500">Waiting for players...</p>
                </div>

                <div id="lobbyPlayerList" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

                <div id="commonStartArea" class="hidden">
                    <button onclick="window.startGame()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 animate-bounce">
                        <i data-lucide="play-circle" class="w-6 h-6"></i> GAME START!
                    </button>
                    <p class="text-sm text-gray-400 mt-2">Any player can press this button.</p>
                </div>

                <div id="hostControls" class="bg-gray-50 p-6 rounded-xl border border-gray-200 text-left hidden shadow-inner">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold flex items-center gap-2">
                            <i data-lucide="crown" class="text-yellow-500 w-5 h-5"></i> Teacher Settings
                        </h3>
                    </div>
                    
                    <p class="text-xs text-gray-500 mb-2">Paste Excel data (English [TAB] Japanese)</p>
                    <textarea id="gameWordsInput" class="w-full h-24 border rounded p-2 text-sm font-mono mb-2 bg-white" placeholder="English [TAB] Japanese"></textarea>
                    
                    <div class="flex items-center gap-2 mb-4">
                        <input type="checkbox" id="hostParticipates" class="w-4 h-4 text-blue-600 rounded">
                        <label for="hostParticipates" class="text-sm text-gray-700 font-medium">I will also play (Participate in game)</label>
                    </div>

                    <button onclick="window.saveGameSettings()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-4 h-4"></i> Save & Ready
                    </button>
                </div>
                
                <div id="waitingMessage" class="text-gray-400 italic">Waiting for teacher to prepare...</div>
            </div>
        </div>

        <div id="sceneGame" class="hidden h-full flex flex-col md:flex-row">
            <div class="w-full md:w-64 bg-white border-r p-4 flex flex-row md:flex-col gap-4 overflow-x-auto shadow-sm z-20">
                <div class="shrink-0">
                    <div class="text-xs font-bold text-gray-400 uppercase">Turn</div>
                    <div id="gameTurnIndicator" class="text-xl font-bold text-blue-600 truncate p-2 rounded bg-blue-50">--</div>
                </div>
                <div class="flex-1">
                    <div class="text-xs font-bold text-gray-400 uppercase mb-2">Scores</div>
                    <div id="gameScoreBoard" class="grid grid-cols-2 md:grid-cols-1 gap-2"></div>
                </div>
            </div>
            <div class="flex-1 bg-slate-100 p-4 overflow-y-auto">
                <div id="gameGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-4 max-w-7xl mx-auto pb-20"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBE5uUhcvyGU_t6dOuMbUeZYpDB813uPhs",
          authDomain: "concentration-2cb8a.firebaseapp.com",
          projectId: "concentration-2cb8a",
          storageBucket: "concentration-2cb8a.firebasestorage.app",
          messagingSenderId: "1034581366776",
          appId: "1:1034581366776:web:e46d84210c3eacba3ae80d",
          measurementId: "G-D3GC22P1P5"
        };

        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase initialized");
        } catch (e) {
            showError("Firebase Init Error: " + e.message);
        }

        // GLOBALS
        let currentRoomId = "";
        let myPlayerId = "user_" + Math.random().toString(36).substr(2, 9);
        let myName = "";
        let isHostMode = false; 
        let unsubscribe = null;
        let localState = null;

        const scenes = {
            setup: document.getElementById('sceneSetup'),
            lobby: document.getElementById('sceneLobby'),
            game: document.getElementById('sceneGame')
        };
        const defaultWords = `I want to visit Kyoto.\t私は京都を訪れたいです。
Can you help me?\t私を手伝ってくれますか？
This is the book I bought yesterday.\tこれは私が昨日買った本です。
It is important to study English.\t英語を勉強することは大切です。`;

        // --- EXPOSE FUNCTIONS ---
        window.startApp = async () => {
            myName = document.getElementById('playerName').value.trim();
            currentRoomId = document.getElementById('roomName').value.trim();
            isHostMode = document.getElementById('isTeacherMode').checked; 

            if (!myName || !currentRoomId) { alert("Please enter Name and Room ID."); return; }

            try {
                localStorage.setItem('nico_concentration_name', myName);
                localStorage.setItem('nico_concentration_room', currentRoomId);
                await joinRoomLogic();
            } catch (e) {
                console.error(e);
                showError("Join Error: " + e.message);
            }
        };

        // KICK ALL & RESET (Works from anywhere)
        window.resetRoom = async () => {
            if (!confirm("RESET ROOM?\nThis will kick all players and return to lobby.")) return;
            try {
                const roomRef = doc(db, "rooms", currentRoomId);
                const myData = localState.players.find(p => p.id === myPlayerId);
                // If I am missing (because I joined a played game), recreate me
                const safePlayer = myData || { id: myPlayerId, name: myName, score: 0, isSpectator: true };

                await setDoc(roomRef, {
                    status: 'lobby',
                    players: [safePlayer],
                    hostId: myPlayerId,
                    cards: [],
                    setupComplete: false,
                    turnIndex: 0,
                    flippedIndices: [],
                    lastUpdated: Date.now()
                });
                alert("Room Reset Completed.");
            } catch(e) {
                showError("Reset Error: " + e.message);
            }
        };

        window.saveGameSettings = async () => {
            try {
                const rawText = document.getElementById('gameWordsInput').value.trim();
                const lines = rawText.split('\n');
                let cards = [];
                let pairId = 0;

                lines.forEach((line) => {
                    let parts = line.split('\t');
                    if (parts.length < 2 && line.includes(',')) {
                         const commaIndex = line.indexOf(',');
                         if (commaIndex !== -1) parts = [line.substring(0, commaIndex), line.substring(commaIndex + 1)];
                    }
                    if (parts.length >= 2) {
                        const en = parts[0].trim();
                        const jp = parts[1].trim();
                        if (en && jp) {
                            cards.push({ id: 0, pairId: pairId, text: en, type: 'en', isFlipped: false, isMatched: false });
                            cards.push({ id: 0, pairId: pairId, text: jp, type: 'jp', isFlipped: false, isMatched: false });
                            pairId++;
                        }
                    }
                });

                if (cards.length < 4) { alert("Need at least 2 pairs."); return; }

                // Shuffle
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
                cards.forEach((c, i) => c.id = i);

                const roomRef = doc(db, "rooms", currentRoomId);
                
                const hostParticipates = document.getElementById('hostParticipates').checked;
                
                // Fetch latest state to be safe
                const snap = await getDoc(roomRef);
                const currentPlayers = snap.exists() ? snap.data().players : [];
                
                const updatedPlayers = currentPlayers.map(p => {
                    if (p.id === myPlayerId) {
                        return { ...p, isSpectator: !hostParticipates };
                    }
                    return p;
                });

                await updateDoc(roomRef, {
                    cards: cards,
                    setupComplete: true,
                    players: updatedPlayers
                });

            } catch(e) {
                showError("Save Error: " + e.message);
            }
        };

        window.startGame = async () => {
            try {
                const roomRef = doc(db, "rooms", currentRoomId);
                // Find first non-spectator player
                let firstTurn = 0;
                const players = localState.players;
                while(firstTurn < players.length && players[firstTurn].isSpectator) {
                    firstTurn++;
                }

                await updateDoc(roomRef, {
                    status: 'playing',
                    turnIndex: firstTurn,
                    flippedIndices: []
                });
            } catch(e) {
                showError("Start Error: " + e.message);
            }
        }

        window.handleCardClick = async (idx) => {
            if (!localState) return;
            const data = localState;
            const currentPlayer = data.players[data.turnIndex];
            
            if (currentPlayer.id !== myPlayerId) return; 
            if (data.flippedIndices.length >= 2) return; 
            if (data.cards[idx].isFlipped || data.cards[idx].isMatched) return; 

            try {
                const roomRef = doc(db, "rooms", currentRoomId);
                const newCards = [...data.cards];
                newCards[idx].isFlipped = true;
                const newFlipped = [...data.flippedIndices, idx];

                await updateDoc(roomRef, { cards: newCards, flippedIndices: newFlipped });

                if (newFlipped.length === 2) {
                    setTimeout(async () => {
                        await processMatch(roomRef, newCards, newFlipped, data);
                    }, 1500); 
                }
            } catch(e) {
                console.error(e); 
            }
        };

        // --- INTERNAL LOGIC ---
        async function joinRoomLogic() {
            const roomRef = doc(db, "rooms", currentRoomId);
            const snap = await getDoc(roomRef);
            
            const playerData = { 
                id: myPlayerId, 
                name: myName, 
                score: 0, 
                isSpectator: isHostMode 
            };

            if (!snap.exists()) {
                // Create Room
                await setDoc(roomRef, {
                    status: 'lobby',
                    players: [playerData],
                    hostId: isHostMode ? myPlayerId : null, 
                    cards: [],
                    setupComplete: false,
                    turnIndex: 0,
                    flippedIndices: [],
                    lastUpdated: Date.now()
                });
            } else {
                const data = snap.data();
                const existing = data.players.find(p => p.name === myName);
                let updatePayload = {};

                if (isHostMode && data.hostId !== myPlayerId) {
                    updatePayload.hostId = myPlayerId;
                }

                if (existing) {
                    myPlayerId = existing.id;
                    // If I am Host Mode, ensure I am spectator initially
                    if (isHostMode) {
                        // We need to update my specator status in the array
                        const newPlayers = data.players.map(p => p.id === myPlayerId ? {...p, isSpectator: true} : p);
                         updatePayload.players = newPlayers;
                    }
                } else {
                    updatePayload.players = arrayUnion(playerData);
                }

                if (Object.keys(updatePayload).length > 0) {
                    await updateDoc(roomRef, updatePayload);
                }
            }

            // Immediately switch to Lobby to show controls if Host
            switchScene('lobby');
            document.getElementById('lobbyRoomName').textContent = currentRoomId;

            // SHOW/HIDE GLOBAL RESET BTN
            const resetBtn = document.getElementById('globalResetBtn');
            if (isHostMode) resetBtn.classList.remove('hidden');
            else resetBtn.classList.add('hidden');

            unsubscribe = onSnapshot(roomRef, (docSnap) => {
                if (!docSnap.exists()) { alert("Room reset."); location.reload(); return; }
                const data = docSnap.data();
                
                const me = data.players.find(p => p.id === myPlayerId);
                // If I am host, I should not be kicked easily, but if I am not in list:
                if (!me) { 
                     // If I am host mode but got kicked? recreate? No, just alert
                     alert("Disconnected."); location.reload(); return; 
                }

                localState = data;
                renderLobby(data);

                // SCENE SWITCHING LOGIC
                // If I am HOST, I want to stay in Lobby to edit, UNLESS I explicitly started game?
                // Actually, if status is playing, Host should probably see game to watch.
                // But Host needs a way to RESET. (Added Global Reset Button)
                
                if (data.status === 'playing') {
                    switchScene('game');
                    renderGame(data);
                } else {
                    switchScene('lobby');
                }
            }, (error) => {
                showError("Sync Error: " + error.message);
            });
        }

        async function processMatch(roomRef, currentCards, flippedIndices, data) {
            const idx1 = flippedIndices[0];
            const idx2 = flippedIndices[1];
            const card1 = currentCards[idx1];
            const card2 = currentCards[idx2];
            let updates = {};

            if (card1.pairId === card2.pairId) {
                currentCards[idx1].isMatched = true;
                currentCards[idx2].isMatched = true;
                const newPlayers = [...data.players];
                newPlayers[data.turnIndex].score = (newPlayers[data.turnIndex].score || 0) + 1;
                updates = { cards: currentCards, players: newPlayers, flippedIndices: [] };
            } else {
                currentCards[idx1].isFlipped = false;
                currentCards[idx2].isFlipped = false;
                
                let nextTurn = (data.turnIndex + 1) % data.players.length;
                let loopCount = 0;
                while(data.players[nextTurn].isSpectator && loopCount < data.players.length) {
                    nextTurn = (nextTurn + 1) % data.players.length;
                    loopCount++;
                }

                updates = { cards: currentCards, turnIndex: nextTurn, flippedIndices: [] };
            }
            await updateDoc(roomRef, updates);
        }

        function renderLobby(data) {
            const list = document.getElementById('lobbyPlayerList');
            list.innerHTML = '';
            
            data.players.forEach(p => {
                const isHostUser = p.id === data.hostId;
                const isSpectator = p.isSpectator;
                const div = document.createElement('div');
                div.className = "bg-gray-100 p-4 rounded-lg flex flex-col items-center justify-center relative";
                div.innerHTML = `
                    <div class="bg-white p-3 rounded-full mb-2 shadow-sm relative">
                        <i data-lucide="${isSpectator ? 'eye' : 'user'}" class="w-6 h-6 ${isSpectator ? 'text-gray-400' : 'text-blue-500'}"></i>
                    </div>
                    <span class="font-bold text-gray-700 truncate w-full text-center">${p.name}</span>
                    ${isHostUser ? '<span class="text-xs text-yellow-600 font-bold mt-1">HOST</span>' : ''}
                    ${isSpectator ? '<span class="text-xs text-gray-500 mt-1">(Spectator)</span>' : ''}
                `;
                list.appendChild(div);
            });
            if (typeof lucide !== 'undefined') lucide.createIcons();

            const setupComplete = data.setupComplete === true;
            const hostControls = document.getElementById('hostControls');
            const commonStart = document.getElementById('commonStartArea');
            const waitMsg = document.getElementById('waitingMessage');

            // --- VISIBILITY LOGIC FIX ---
            if (isHostMode) {
                // TEACHER ALWAYS SEES CONTROLS, even if ready
                hostControls.classList.remove('hidden');
                
                if (setupComplete) {
                     commonStart.classList.remove('hidden'); // Show start button too
                     waitMsg.classList.add('hidden');
                } else {
                     commonStart.classList.add('hidden');
                     waitMsg.classList.add('hidden');
                }
            } else {
                // STUDENTS
                hostControls.classList.add('hidden');
                if (setupComplete) {
                    commonStart.classList.remove('hidden');
                    waitMsg.classList.add('hidden');
                } else {
                    commonStart.classList.add('hidden');
                    waitMsg.classList.remove('hidden');
                }
            }
        }

        function renderGame(data) {
            const currentPlayer = data.players[data.turnIndex];
            const indicator = document.getElementById('gameTurnIndicator');
            
            if(currentPlayer) {
                indicator.textContent = currentPlayer.name;
                const isMyTurn = currentPlayer.id === myPlayerId;
                if (isMyTurn) {
                    indicator.classList.add('bg-green-100', 'text-green-700', 'my-turn-alert');
                    indicator.textContent += " (YOU!)";
                } else {
                    indicator.classList.remove('bg-green-100', 'text-green-700', 'my-turn-alert');
                }
            }

            const sb = document.getElementById('gameScoreBoard');
            sb.innerHTML = '';
            data.players.forEach((p, idx) => {
                if (p.isSpectator) return; 
                const div = document.createElement('div');
                div.className = `p-3 rounded-lg border flex justify-between items-center ${idx === data.turnIndex ? 'active-player' : 'bg-white'}`;
                div.innerHTML = `<span class="text-sm font-bold truncate">${p.name}</span><span class="text-xl font-bold">${p.score || 0}</span>`;
                sb.appendChild(div);
            });

            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            data.cards.forEach((card, idx) => {
                const container = document.createElement('div');
                container.className = `card-container ${card.isFlipped ? 'flipped' : ''} ${card.isMatched ? 'matched-visible' : ''}`;
                container.onclick = () => window.handleCardClick(idx); 
                const inner = document.createElement('div');
                inner.className = 'card-inner bg-white';
                const front = document.createElement('div');
                front.className = 'card-front';
                front.innerHTML = `<span class="font-bold opacity-80">${idx + 1}</span>`;
                const back = document.createElement('div');
                back.className = 'card-back';
                back.innerHTML = `<span class="card-text text-center">${card.text}</span>`;
                inner.appendChild(front);
                inner.appendChild(back);
                container.appendChild(inner);
                grid.appendChild(container);
            });
        }

        function switchScene(sceneName) {
            Object.values(scenes).forEach(el => el.classList.add('hidden'));
            scenes[sceneName].classList.remove('hidden');
            const statusDiv = document.getElementById('connectionStatus');
            if(sceneName === 'setup') {
                statusDiv.textContent = 'Offline';
                statusDiv.className = 'text-xs px-2 py-1 rounded bg-gray-100 text-gray-500';
            } else {
                statusDiv.textContent = 'Online';
                statusDiv.className = 'text-xs px-2 py-1 rounded bg-green-100 text-green-600 font-bold animate-pulse';
            }
        }

        function showError(msg) {
            const banner = document.getElementById('errorBanner');
            const text = document.getElementById('errorText');
            text.textContent = msg;
            banner.classList.remove('hidden');
            setTimeout(() => banner.classList.add('hidden'), 5000);
        }

        window.onload = () => {
            const savedName = localStorage.getItem('nico_concentration_name');
            const savedRoom = localStorage.getItem('nico_concentration_room');
            if (savedName) document.getElementById('playerName').value = savedName;
            if (savedRoom) document.getElementById('roomName').value = savedRoom;
            document.getElementById('gameWordsInput').value = defaultWords;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
    </script>
</body>
</html>
